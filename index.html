<!DOCTYPE html>
<html>
    <head>
        <meta charset="TF-8">
        <meta name="viewport" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Administrador Citas Veterinaria</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <h2 id="titulo">Administrador de Citas de Veterinaria</h2>
        <div>
            <div id="citas">
                <form id = "nueva-cita">
                    <h2>Datos del Paciente</h2>
                    <div class="grupo-formulario">
                        <label>Nombre Mascota</label>
                        <div>
                            <input type="text" id="mascota" name="mascota"></input>
                        </div>
                    </div>
                    <div class="grupo-formulario">
                        <label>Propietario</label>
                        <div>
                            <input type="text" id="propietario" name="propietario"></input>
                        </div>
                    </div>
                    <div class="grupo-formulario">
                        <label>Tel√©fono</label>
                        <div>
                            <input type="tel" id="telefono" name="telefono"></input>
                        </div>
                    </div>
                    <div class="grupo-formulario">
                        <label>Fecha</label>
                        <div>
                            <input type="date" id="fecha" name="fecha"></input>
                        </div>
                    </div>
                    <div class="grupo-formulario">
                        <label>Hora</label>
                        <div>
                            <input type="time" id="hora" name="hora"></input>
                        </div>
                    </div>
                    <div class="grupo-formulario">
                        <label>Sintomas</label>
                        <div>
                            <textarea id="sintomas" name="sintomas"></textarea>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Crear Cita</button>
                    </div>
                </form>
                <div id="administra">
                    <h2>Administra tus citas</h2>
                    <ul id="citas" class="lista-citas"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
